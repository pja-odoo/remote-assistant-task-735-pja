<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Remote Assistance Locator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Profile page specific styles */
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .profile-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 400px;
            text-align: center;
            animation: slide-up 0.5s ease;
        }
        
        .profile-container h2 {
            margin-bottom: 1.5rem;
        }
        
        .profile-container p {
            margin-bottom: 1rem;
            text-align: left;
        }
        
        @keyframes slide-up {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        <p><strong>Username:</strong> <span id="profile-username"></span></p>
        <p><strong>Contact Info:</strong> <span id="profile-contactInfo"></span></p>
        <p><strong>Preferences:</strong> <span id="profile-preferences"></span></p>
        <p><strong>Service History:</strong> <span id="profile-serviceHistory"></span></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');

        fetch(`/profile?username=${username}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('profile-username').textContent = data.username;
                document.getElementById('profile-contactInfo').textContent = data.contactInfo;
                document.getElementById('profile-preferences').textContent = data.preferences;
                document.getElementById('profile-serviceHistory').textContent = data.serviceHistory;
            })
            .catch(error => console.error('Error fetching profile:', error));
    </script>
</body>
</html>
